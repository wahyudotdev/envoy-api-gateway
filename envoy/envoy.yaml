!ignore allow_no_roles: &allow_no_roles
  envoy.filters.http.rbac:
    "@type": type.googleapis.com/envoy.extensions.filters.http.rbac.v3.RBACPerRoute
    rbac:
      rules:
        action: ALLOW
        policies:
          general-rules:
            permissions:
              - any: true
            principals:
              - any: true

!ignore book_roles: &book_roles
  envoy.filters.http.rbac:
    "@type": type.googleapis.com/envoy.extensions.filters.http.rbac.v3.RBACPerRoute
    rbac:
      rules:
        action: ALLOW
        policies:
          book-writer:
            permissions:
              - and_rules:
                  rules:
                    - header:
                        name: "x-user-roles"
                        string_match:
                          contains: "book:write"
                    - url_path:
                        path: { prefix: "/bookstore.BookStoreService/CreateBook" }
            principals:
              - any: true
          book-reader:
            permissions:
              - and_rules:
                  rules:
                    - header:
                        name: "x-user-roles"
                        string_match:
                          contains: "book:read"
                    - url_path:
                        path: { prefix: "/bookstore.BookStoreService/GetBook" }
            principals:
              - any: true

!ignore cart_roles: &cart_roles
  envoy.filters.http.rbac:
    "@type": type.googleapis.com/envoy.extensions.filters.http.rbac.v3.RBACPerRoute
    rbac:
      rules:
        action: ALLOW
        policies:
          cart-read-write:
            permissions:
              - and_rules:
                  rules:
                    - header:
                        name: "x-user-roles"
                        string_match:
                          contains: "cart:write"
              - and_rules:
                  rules:
                    - header:
                        name: "x-user-roles"
                        string_match:
                          contains: "cart:read"
            principals:
              - any: true
admin:
  access_log_path: /dev/null
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
static_resources:
  listeners:
    - name: listener1
      address:
        socket_address: { address: 0.0.0.0, port_value: 8080 }
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: grpc_json
                codec_type: AUTO
                local_reply_config:
                  mappers:
                    - filter:
                        status_code_filter:
                          comparison:
                            op: EQ
                            value:
                              default_value: 401
                              runtime_key: key_b
                      headers_to_add:
                        - header:
                            key: "content-type"
                            value: "application/json"
                          append_action: OVERWRITE_IF_EXISTS_OR_ADD
                      status_code: 401
                      body:
                        inline_string: '{"error": "invalid token"}'
                    - filter:
                        status_code_filter:
                          comparison:
                            op: EQ
                            value:
                              default_value: 403
                              runtime_key: key_b
                      headers_to_add:
                        - header:
                            key: "content-type"
                            value: "application/json"
                          append_action: OVERWRITE_IF_EXISTS_OR_ADD
                      status_code: 403
                      body:
                        inline_string: '{"error": "access denied"}'
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: [ "*" ]
                      routes:
                        # NOTE: by default, matching happens based on the gRPC route, and not on the incoming request path.
                        # Reference: https://envoyproxy.io/docs/envoy/latest/configuration/http/http_filters/grpc_json_transcoder_filter#route-configs-for-transcoded-requests
                        - match: { prefix: "/v1/auth" }
                          route: { cluster: auth-service, timeout: 60s }
                          typed_per_filter_config:
                            *allow_no_roles
                        - match: { prefix: "/v1/docs" }
                          route: { cluster: openapi-docs, timeout: 60s }
                          typed_per_filter_config:
                            *allow_no_roles
                        - match: { prefix: "/bookstore.BookStoreService" }
                          route: { cluster: bookstore-service, timeout: 60s }
                          typed_per_filter_config:
                            *book_roles
                        - match: { prefix: "/cart.CartService" }
                          route: { cluster: cart-service, timeout: 60s }
                          typed_per_filter_config:
                            *cart_roles
                      cors:
                        allow_origin_string_match:
                          - safe_regex:
                              google_re2: { }
                              regex: \*
                        allow_methods: GET, PUT, DELETE, POST, OPTIONS
                        allow_headers: keep-alive,authorization,user-agent,cache-control,content-type,content-transfer-encoding,x-accept-content-transfer-encoding,x-accept-response-streaming,x-user-agent,x-grpc-web,grpc-timeout
                        expose_headers: grpc-status,grpc-message

                http_filters:
                  - name: envoy.filters.http.grpc_json_transcoder
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_json_transcoder.v3.GrpcJsonTranscoder
                      # proto descriptor generated using gen-api-descriptor.sh
                      proto_descriptor: "/etc/envoy/api_descriptor.pb"
                      services: [ "bookstore.BookStoreService", "cart.CartService" ]
                      print_options:
                        add_whitespace: true
                        always_print_primitive_fields: true
                        always_print_enums_as_ints: false
                        preserve_proto_field_names: true
                  - name: envoy.filters.http.cors
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.CorsPolicy
                  - name: envoy.filters.http.jwt_authn
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
                      providers:
                        auth_provider:
                          local_jwks:
                            # This is configured inside auth-service/helper/jwt.go
                            # 'k' is a JWT secret encoded in base64
                            inline_string: '{"keys": [{"kty": "oct", "alg": "HS256", "k": "ZmU5NzY3ZDVkZDk4OTUyNmQ0NjQ4YjBlM2QyMmNjMTc3ZTEzNTZiZg=="}]}'

                          # After JWT validation, it will create a new header called 'x-user-id' that using 'id' value from decoded JWT claims
                          # We can get these 'x-user-id' value inside gRPC handler using its metadata
                          claim_to_headers:
                            - header_name: x-user-id
                              claim_name: id
                            - header_name: x-token-exp
                              claim_name: exp
                            - header_name: x-user-roles
                              claim_name: roles
                      # Exclude authorization at /v1/auth/*
                      # Beware that rules order is matter
                      rules:
                        - match: { prefix: "/v1/auth" }
                        - match: { prefix: "/v1/docs" }
                        - match: { prefix: "/" }
                          requires:
                            provider_name: auth_provider
                  - name: envoy.lua
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
                      inline_code: |
                        function envoy_on_request(request_handle)
                          local token = request_handle:headers():get("x-token-exp")
                          if token then
                            local expiration = tonumber(token)
                            if expiration and expiration < os.time() then
                              request_handle:respond({[":status"] = "401"})
                            end
                          end
                        end
                  - name: envoy.filters.http.rbac
                    typed_config:
                      '@type': type.googleapis.com/envoy.extensions.filters.http.rbac.v3.RBAC
                      rules:
                        action: DENY
                        policies:
                          'default':
                            permissions:
                              - any: true
                            principals:
                              - any: true
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: auth-service
      type: LOGICAL_DNS
      lb_policy: ROUND_ROBIN
      dns_lookup_family: V4_ONLY
      load_assignment:
        cluster_name: auth-service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: auth-service
                      port_value: 3000

    - name: bookstore-service
      type: LOGICAL_DNS
      lb_policy: ROUND_ROBIN
      dns_lookup_family: V4_ONLY
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: { }
      load_assignment:
        cluster_name: grpc
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: bookstore-service
                      port_value: 3000
    - name: cart-service
      type: LOGICAL_DNS
      lb_policy: ROUND_ROBIN
      dns_lookup_family: V4_ONLY
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: { }
      load_assignment:
        cluster_name: grpc
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: cart-service
                      port_value: 3000

    - name: openapi-docs
      type: LOGICAL_DNS
      lb_policy: ROUND_ROBIN
      dns_lookup_family: V4_ONLY
      load_assignment:
        cluster_name: auth-service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: openapi-docs
                      port_value: 3000
